<html lang="my">
<head>
    <meta charset="UTF-8">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0b141a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root {
            --primary: #00d2ff;
            --bg-dark: #0b141a;
            --card-bg: #161d24;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; margin: 0; 
            background-color: var(--bg-dark); color: white;
            overflow-x: hidden;
        }

        /* Start Screen */
        #startScreen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: black; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 2000; 
        }

        /* Tab Navigation - ·Äò·Ä±·Ä∏·Äê·Ä≠·ÄØ·ÄÄ·Ä∫ ·Äê·ÄÖ·Ä∫·Äê·Äî·Ä∫·Ä∏·Äê·Ää·Ä∫·Ä∏ */
        .tab-wrapper {
            background: #1e272e; padding: 12px 0; position: sticky;
            top: 0; z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .tabs {
            display: flex; overflow-x: auto; white-space: nowrap;
            padding: 0 15px; gap: 10px; scrollbar-width: none;
        }
        .tabs::-webkit-scrollbar { display: none; }

        .tab-btn {
            padding: 10px 22px; border-radius: 25px; background: #2f3640;
            border: none; color: #aaa; font-size: 13px; flex-shrink: 0; cursor: pointer;
        }

        .tab-btn.active { background: var(--primary); color: #000; font-weight: bold; }

        /* Container */
        .container { padding: 20px; max-width: 450px; margin: auto; }

        .game-section { display: none; }
        .game-section.active { display: block; animation: fadeIn 0.3s ease; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        input, select {
            width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px;
            border: 1px solid #3d4650; background: var(--card-bg);
            color: white; font-size: 16px; box-sizing: border-box; outline: none;
        }

        .payment-box {
            background: #1c242c; padding: 15px; border-radius: 20px;
            margin-top: 15px; border: 1px solid rgba(255,255,255,0.05);
        }

        .pay-row { display: flex; gap: 10px; margin-top: 10px; }
        .pay-card {
            flex: 1; background: #252d35; padding: 10px; border-radius: 15px;
            text-align: center; border: 1px solid #3d4650;
        }
        .pay-card img { width: 40px; border-radius: 8px; margin-bottom: 5px; }

        .order-btn {
            width: 100%; background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white; border: none; padding: 18px; border-radius: 15px;
            font-size: 18px; font-weight: bold; margin-top: 20px; cursor: pointer;
        }

        .support-btn {
            display: block; text-align: center; margin-top: 20px;
            color: var(--primary); text-decoration: none; font-size: 14px;
            padding: 12px; border-radius: 12px; background: rgba(0, 210, 255, 0.05);
        }
    </style>
</head>
