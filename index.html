<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYKHO Game Store 2</title>
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --accent: #2ecc71;
            --bg: #0b141a;
            --card-bg: rgba(30, 39, 46, 0.9);
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            color: white; 
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('1000027003.png');
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
            overflow-x: hidden;
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(0, 210, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0); }
        }

        #startScreen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 1000; backdrop-filter: blur(20px); background: rgba(0,0,0,0.75);
        }

        .logo-main { 
            width: 140px; height: 140px; border-radius: 50%; 
            border: 3px solid var(--primary); 
            box-shadow: 0 0 25px var(--primary);
            margin-bottom: 20px;
            animation: fadeInUp 0.8s ease;
        }

        .start-btn { 
            background: linear-gradient(45deg, var(--primary), var(--secondary)); 
            color: white; border: none; padding: 16px 60px; 
            border-radius: 50px; font-size: 18px; font-weight: bold; 
            cursor: pointer; transition: 0.3s;
            animation: fadeInUp 1s ease, pulse 2s infinite;
        }

        .start-btn:hover { transform: scale(1.05); }

        #mainApp { 
            display: none; width: 95%; max-width: 420px; 
            padding: 20px 10px; box-sizing: border-box;
            animation: fadeInUp 0.5s ease;
        }

        .card { 
            background: var(--card-bg); 
            padding: 25px; border-radius: 30px; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .tabs { 
            display: flex; justify-content: center; gap: 8px; 
            margin: 20px 0; flex-wrap: wrap; 
        }

        .tab-btn { 
            background: rgba(255,255,255,0.05); color: #ccc; 
            border: 1px solid rgba(255,255,255,0.1); padding: 10px 15px; 
            border-radius: 12px; cursor: pointer; font-size: 12px; transition: 0.3s;
        }

        .tab-btn.active { 
            background: var(--primary); color: white; 
            font-weight: bold; border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(0, 210, 255, 0.3);
        }

        .input-group { margin-bottom: 15px; text-align: left; }
        
        input, select { 
            width: 100%; padding: 14px; margin: 8px 0; 
            border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); 
            background: rgba(0,0,0,0.3); color: white; 
            box-sizing: border-box; outline: none; transition: 0.3s;
        }

        input:focus, select:focus { border-color: var(--primary); background: rgba(0,0,0,0.5); }

        .payment-container { 
            margin: 20px 0; padding: 15px; 
            background: rgba(255,255,255,0.03); border-radius: 20px; 
            border: 1px solid rgba(255,255,255,0.05); 
        }

        .payment-grid { display: flex; gap: 10px; margin-top: 10px; }
        
        .pay-card { 
            flex: 1; background: rgba(255,255,255,0.05); 
            padding: 12px; border-radius: 18px; 
            text-align: center; border: 1px solid rgba(255,255,255,0.1);
        }

        .pay-logo-img { width: 40px; height: 40px; border-radius: 10px; margin-bottom: 5px; }
        
        .pay-number { color: var(--primary); font-weight: bold; font-size: 12px; display: block; }

        .order-btn { 
            width: 100%; background: linear-gradient(45deg, #2ecc71, #27ae60); 
            color: white; border: none; padding: 18px; 
            border-radius: 20px; font-weight: bold; cursor: pointer; 
            font-size: 18px; transition: 0.3s;
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.2);
        }

        .order-btn:active { transform: scale(0.98); }
        .order-btn:disabled { opacity: 0.6; cursor: not-allowed; }

        .game-section { display: none; }
        .game-section.active { display: block; animation: fadeInUp 0.4s ease; }
    </style>
</head>
