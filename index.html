<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYKHO Game Store 2</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            color: white;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('1000027003.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #0b141a;
        }
        
        #startScreen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 100; text-align: center;
            backdrop-filter: blur(15px);
            background: rgba(0,0,0,0.7);
        }
        
        .logo-main { 
            width: 170px; height: 170px; 
            border-radius: 50%; 
            border: 4px solid #00d2ff;
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.5);
            object-fit: cover;
            margin-bottom: 25px;
        }

        .start-btn { 
            background: linear-gradient(45deg, #00d2ff, #3a7bd5); 
            color: white; border: none; padding: 15px 75px; 
            border-radius: 35px; font-size: 18px; font-weight: bold; 
            cursor: pointer; box-shadow: 0 5px 20px rgba(0, 210, 255, 0.4);
        }

        #mainApp { display: none; width: 100%; max-width: 410px; padding: 20px; box-sizing: border-box; }
        
        .card { 
            background: rgba(30, 39, 46, 0.95);
            padding: 25px; border-radius: 25px; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }

        .shop-logo { 
            width: 85px; height: 85px; 
            border-radius: 50%; 
            border: 2px solid #00d2ff;
            margin-bottom: 12px;
            object-fit: cover;
        }

        h2 { color: #00d2ff; margin: 5px 0; font-size: 22px; }
        label { font-size: 13px; color: #ccc; display: block; margin-top: 15px; text-align: left; }
        
        input, select { 
            width: 100%; padding: 12px; margin: 8px 0; 
            border-radius: 12px; border: 1px solid #444; 
            background: #1e272e; color: white; box-sizing: border-box; 
            outline: none;
        }

        .payment-box { 
            background: rgba(0, 210, 255, 0.08); 
            padding: 15px; border-radius: 15px; 
            margin: 15px 0; border: 1px dashed #00d2ff; 
            text-align: left;
        }

        .pay-item { margin-bottom: 8px; font-size: 14px; }
        .pay-name { color: #f1c40f; font-weight: bold; }
        .pay-num { color: #00d2ff; font-weight: bold; }

        .order-btn { 
            width: 100%; background: linear-gradient(45deg, #2ecc71, #27ae60); 
            color: white; border: none; padding: 16px; 
            border-radius: 15px; font-weight: bold; cursor: pointer;
            font-size: 18px; margin-top: 5px;
        }

        /* ပိတ်ထားချိန် ခလုတ်ပုံစံ */
        .order-btn:disabled {
            background: #555 !important;
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div id="startScreen">
        <img src="1000027003.png" class="logo-main" alt="Logo">
        <h1 style="color:#00d2ff; margin:0; font-size: 26px;">RYKHO Game Store 2</h1>
        <p style="color:#bbb; margin-top: 10px; margin-bottom:40px;">Diamond Selling Service</p>
        <button class="start-btn" onclick="openApp()">START</button>
    </div>

    <div id="mainApp">
        <div class="card">
            <img src="1000027003.png" class="shop-logo" alt="Logo">
