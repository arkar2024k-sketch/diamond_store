<!DOCTYPE html>

<head>

    <meta name="theme-color" content="#0b141a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="1000027122.png">

    <style>
        :root { --primary: #00d2ff; --bg-dark: #0b141a; }

        body { 
            font-family: sans-serif; margin: 0; background: var(--bg-dark); color: white;
            -webkit-tap-highlight-color: transparent;

        /* Start Screen - ·Ä°·Äï·Ä±·Ä´·Ä∫·ÄÜ·ÄØ·Ä∂·Ä∏·Ä°·Äú·ÄΩ·Äæ·Ä¨ */
        #startScreen { 
            position: fixed; inset: 0; background: #000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 9999;
        }

        .enter-btn { 
            margin-top: 30px; background: var(--primary); color: #000; 
            border: none; padding: 15px 50px; border-radius: 30px; 
            font-weight: bold; font-size: 18px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,210,255,0.4);
        }

        /* Main Content */
        #mainApp { display: none; padding-bottom: 50px; }

        .tab-wrapper {
            background: #1e272e; padding: 10px 0; position: sticky; top: 0; z-index: 100;
        }

        .tabs {
            display: flex; overflow-x: auto; white-space: nowrap; padding: 0 15px; gap: 10px;
            scrollbar-width: none;
        }
        .tabs::-webkit-scrollbar { display: none; }

        .tab-btn {
            padding: 10px 20px; border-radius: 20px; background: #2f3640;
            border: none; color: #aaa; cursor: pointer; flex-shrink: 0;
        }

        .tab-btn.active { background: var(--primary); color: #000; font-weight: bold; }

        .container { padding: 20px; max-width: 450px; margin: auto; }

        .game-section { display: none; }
        .game-section.active { display: block; }

        input, select {
            width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px;
            border: 1px solid #3d4650; background: #161d24; color: white;
            font-size: 16px; box-sizing: border-box;
        }

        .payment-box {
            background: #1c242c; padding: 15px; border-radius: 20px; margin-top: 15px;
        }

        .pay-row { display: flex; gap: 10px; margin-top: 10px; }
        .pay-card { flex: 1; background: #252d35; padding: 10px; border-radius: 15px; text-align: center; }
        .pay-card img { width: 40px; border-radius: 8px; }

        .order-btn {
            width: 100%; background: #2ecc71; color: white; border: none;
            padding: 18px; border-radius: 15px; font-weight: bold; font-size: 18px; margin-top: 20px;
        }
    </style>
</head>
<body>

    <script>
        function openApp() {

        function showGame(game, btn) {
            document.querySelectorAll('.game-section').forEach(s => s.classList.remove('active'));

</html>
